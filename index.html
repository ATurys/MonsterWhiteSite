<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Zero Ultra White</title>
    <link rel="stylesheet" href="styles/style.css" media="all"> <!-- mobile -->
</head>
<body>
    <nav>
        <div id="barraPrincipalNavegacao">
            <img src="imagens/MonsterLogoTexto.png" alt="Logo da Marca Monster">

            <div id="barraDecorativalNavegacao"></div>

                <img src="imagens/MonsterLogo.png" alt="Iconepara abrir as opções de navegação">
            </div>
        </div>
    </nav>
    <main>
        <div id="background1">
            <span id="fundoLataMonster">
                <img src="imagens/lataMonsterWhite.png" alt="Imagem da lata de monster">
            </span>

        <div id="textoIntordutorio">
            <p>Zero Ultra oferece uma explosão cítrica refrescante e crocante, sem açúcar, com apenas 10 calorias e um reforço Monster Energy a todo vapor para te manter forte. Suave. Poderoso. Imparável. Pronto para liberar?</p>
        </div>

            <div id="fundoBranco"></div>
        </div>

    <footer></footer>
